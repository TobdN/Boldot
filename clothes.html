<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes - Boldot Fashion World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Boldot Fashion World</div>
        <ul class="nav-links" aria-label="Primary navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO BANNER -->
  <section class="hero small-hero">
    <div class="hero-content container">
      <h1>Our Clothes Collection</h1>
      <p>Fashionable and comfortable outfits for all occasions</p>
    </div>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="container">
      <div class="product-grid">

        <!-- Product 1 -->
        <div class="card">
          <div class="product-images">
            <img src="images/clothe1.jpg" alt="Dress - View 1">
            <img src="images/clothe1b.jpg" alt="Dress - View 2">
            <img src="images/clothe1c.jpg" alt="Dress - View 3">
          </div>
          <h3>Elegant Evening Dress</h3>
          <p class="price">$130.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="card">
          <div class="product-images">
            <img src="images/clothe2.jpg" alt="Shirt - View 1">
            <img src="images/clothe2b.jpg" alt="Shirt - View 2">
            <img src="images/clothe2c.jpg" alt="Shirt - View 3">
          </div>
          <h3>Men's Casual Shirt</h3>
          <p class="price">$55.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="card">
          <div class="product-images">
            <img src="images/clothe3.jpg" alt="Jacket - View 1">
            <img src="images/clothe3b.jpg" alt="Jacket - View 2">
            <img src="images/clothe3c.jpg" alt="Jacket - View 3">
          </div>
          <h3>Winter Jacket</h3>
          <p class="price">$160.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">&copy; 2025 Boldot Fashion World. All rights reserved.</div>
  </footer>

  <!-- CART SCRIPT -->
  <script src="cart.js"></script>
</body>
</html>
