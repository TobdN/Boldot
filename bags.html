<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bags - Boldot Fashion World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Boldot Fashion World</div>
        <ul class="nav-links" aria-label="Primary navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO BANNER -->
  <section class="hero small-hero">
    <div class="hero-content container">
      <h1>Our Bags Collection</h1>
      <p>Premium quality bags for every occasion</p>
    </div>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="container">
      <div class="product-grid">

        <!-- Product 1 -->
        <div class="card">
          <div class="product-images">
            <img src="images/bag1.jpg" alt="Bag 1 - View 1">
            <img src="images/bag2.jpg" alt="Bag 1 - View 2">
            <img src="images/bag3.jpg" alt="Bag 1 - View 3">
          </div>
          <h3>Classic Leather Tote</h3>
          <p class="price">$85.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="card">
          <div class="product-images">
            <img src="images/bag2a.jpg" alt="Bag 2 - View 1">
            <img src="images/bag2b.jpg" alt="Bag 2 - View 2">
            <img src="images/bag2c.jpg" alt="Bag 2 - View 3">
          </div>
          <h3>Elegant Handbag</h3>
          <p class="price">$72.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="card">
          <div class="product-images">
            <img src="images/bag3a.jpg" alt="Bag 3 - View 1">
            <img src="images/bag3b.jpg" alt="Bag 3 - View 2">
            <img src="images/bag3c.jpg" alt="Bag 3 - View 3">
          </div>
          <h3>Travel Duffel Bag</h3>
          <p class="price">$96.00</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">&copy; 2025 Boldot Fashion World. All rights reserved.</div>
  </footer>

  <!-- CART SCRIPT -->
  <script src="cart.js"></script>
</body>
</html>
