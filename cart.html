<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Boldot Fashion World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Boldot Fashion World</div>
		<div class="menu-toggle" id="mobile-menu">
		â˜°
		</div>
        <ul class="nav-links" aria-label="Primary navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero small-hero">
    <div class="hero-content container">
      <h1>Your Shopping Cart</h1>
      <p>Review your items before checkout</p>
    </div>
  </section>

  <!-- CART ITEMS -->
  <section class="products">
    <div class="container">
      <div id="cart-items"></div>

      <!-- GRAND TOTAL -->
      <div class="cart-summary" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; text-align: right;">
        <h2 id="cart-total">Total: $0.00</h2>
      </div>

      <!-- ACTION BUTTONS -->
      <div style="margin-top: 15px; display: flex; justify-content: space-between;">
        <button id="clear-cart" class="btn" style="background: #777;">Clear Cart</button>
        <button id="checkout" class="btn">Checkout</button>

<script>
  document.getElementById('checkout').addEventListener('click', function () {
    // No need to do anything special here since cart is already saved in localStorage
    window.location.href = 'checkout.html';
  });
</script>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">&copy; 2025 Boldot Fashion World. All rights reserved.</div>
  </footer>

  <script src="cart.js"></script>
  <script>
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.querySelector('.nav-links');

  mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
